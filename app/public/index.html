<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    window._fetch = fetch;
    function fetchLocal(url) {
      return new Promise(function (resolve, reject) {
        var xhr = new XMLHttpRequest
        xhr.onload = function () {
          resolve(new Response(xhr.responseText, { status: xhr.status === 0 ? 200 : 404 }))
        }
        xhr.onerror = function () {
          reject(new TypeError('Local request failed'))
        }
        xhr.open('GET', url)
        xhr.send(null)
      })
    }
    window.fetch = function (url, ...params) {
      if (!url.search || url.search("http://") === 0 || url.search("https://") === 0) {
        return _fetch(url, ...params)
      } else {
        return fetchLocal(url)
      }
    }
  </script>

  <script src="./static/geovis/turf.min.js"></script>
